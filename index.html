<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div class="container">
        <div class="signinpage">
            <h1>Create A New Account.</h1>
            <p> it's Quick And Easy</p>
            <div class="divider"></div>
            <div class="sign-content">
                <div class="details">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Surename" required>
                </div>
                <div class="ph">
                    <input type="tel" placeholder="Mobile number Or Email Address ">
                </div>
                <div class="password">
                    <input type="password" placeholder="New Password">
                </div>
                <div class="dob">
                    <label>Date Of Birth</label>
                </div>

                <div class="dob-1">

                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                    </select>

                    <select>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                </div>
                <div class="gender">
                    <label> Gender</label>
                </div>
                <div class="gender-1">
                    <label><input type="radio" name="Gender"> Male</label>
                    <label><input type="radio" name="Gender"> Female</label>
                    <label> <input type="radio" name="Gender"> Custom</label>
                </div>
                <div class="terms">
                    <p>People who use our service may have uploaded your contact information to Facebook. <a
                            href="">Learn
                            more.</a></p>
                </div>
                
                    <button> Sign Up</button>
               


            </div>

        </div>
    </div>

</body>


</html>
